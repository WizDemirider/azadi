{% extends 'base.html' %}

{% block title %}Signup{% endblock %}
{% block heading %}Signup{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-lg-6 card" style="margin-left: 30%;padding: 20px;margin-top:7%;">
            <form method="POST">
                {% csrf_token %}
                <h2 class="pb-2 text-center">Signup</h2 class="pb-2">
                <input type="text" name="username" class="form-control" placeholder="Username"><br>
                <input type="text" name="email" class="form-control" placeholder="Email"><br>
                <input type="text" name="phone" class="form-control" placeholder="Phone"><br>
                <input type="password" name="password1" class="form-control" placeholder="Password"><br>
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password"><br>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
