{% extends 'base.html' %}

{% block title %}Signup{% endblock %}
{% block heading %}Signup{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-lg-6 card" style="margin-left: 30%;padding: 20px;margin-top:7%;">
            <form method="POST">
                {% csrf_token %}
                <label for="Username" >Username</label>
                <input type="text" name="username" class="form-control"><br>
                <label for="password1">Password</label>
                <input type="password" name="password1" class="form-control"><br>
                <label for="password2">Password Again</label>
                <input type="password" name="password2" class="form-control"><br>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
