{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block heading %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-lg-6 card text-center" style="margin-left: 30%;margin-top:10%;padding: 20px;">
            <form method="POST">
                {% csrf_token %}
                <h2 class="pb-2">Login</h2>
                <!-- <label for="Username">Username</label> -->
                <input type="text" name="username" class="form-control" placeholder="Username" style="background-image: linear-gradient(0deg,#00bcd4 2px,rgba(156,39,176,0) 0),linear-gradient(0deg,#d2d2d2 1px,hsla(0,0%,82%,0) 0);"><br>
                <!-- <label for="password">Password</label> -->
                <input type="password" name="password" class="form-control" placeholder="Password" style="background-image: linear-gradient(0deg,#00bcd4 2px,rgba(156,39,176,0) 0),linear-gradient(0deg,#d2d2d2 1px,hsla(0,0%,82%,0) 0);"><br>
                <button type="submit" class="btn btn-danger" style="display: inline-block;">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
